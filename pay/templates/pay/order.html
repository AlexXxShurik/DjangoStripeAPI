{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order #{{ order.id }}</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Order #{{ order.id }}</h1>
    <p>Items in this order:</p>
    <ul>
        {% for item in order.items.all %}
            <li>{{ item.name }} - ${{ item.price|floatformat:2 }}</li>
        {% endfor %}
    </ul>

    <h3>Total Price: ${{ total_price|floatformat:2 }}</h3>

    <button id="buy-button" data-object-type="order" data-object-id="{{ order.id }}" data-stripe-key="{{ stripe_public_key }}">
        Pay Now
    </button>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
